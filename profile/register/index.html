<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign in page of Bokvenn" />
    <title>Bokvenn | Sign in</title>
    <!-- Website icon -->
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      href="/images/home-icon.png"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="/images/home-icon.png"
    />
    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Fontawsome icons script -->
    <script
      src="https://kit.fontawesome.com/a2324745d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav class="navbar shadow fixed-top">
        <div
          class="container-fluid justify-content-between mx-3 mx-md-4 mx-lg-4 mx-xl-5"
        >
          <a class="navbar-brand w-25" href="/index.html"
            ><img src="/images/logo.png" alt="Bokvenn logo"
          /></a>
          <ul class="navbar-nav nav flex-row align-items-center">
            <li class="nav-item ps-1 pe-1 mx-md-2 mx-lg-2 text-uppercase">
              <a
                class="nav-link d-flex flex-column align-items-center"
                href="/index.html"
                ><img
                  src="/images/home-icon.png"
                  class="w-50"
                  alt="Icon formed as a B for Bokvenn"
                /><span class="mt-1">Home</span></a
              >
            </li>
            <li
              class="nav-item text-uppercase d-flex justify-content-center mx-md-1 mx-lg-1"
            >
              <a
                class="nav-link active text-center w-50"
                aria-current="page"
                href="/index.html"
                >Log in</a
              >
            </li>
            <li class="nav-item ps-1 pe-1 mx-md-2 mx-lg-2 text-uppercase">
              <a
                class="nav-link d-flex flex-column align-items-center"
                href="/index.html"
                ><img
                  src="/images/profiles/profile-no-image.png"
                  class="rounded-circle small-profile-img"
                  alt="Profile image icon"
                /><span class="mt-1">Profile</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main class="mx-3 mx-sm-2 mt-5 pt-2">
      <!-- Sign in form -->
      <div class="container p-3 my-3">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-12 col-md-9 col-l-7 col-xl-7">
            <div class="bg-white rounded shadow p-3 my-3">
              <h1 class="text-center mb-4">Register account to Bokvenn</h1>
              <form id="register-form" name="register">
                <div class="mb-3">
                  <label for="inputName" class="form-label"
                    >Name (First and last)</label
                  >
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="inputName"
                    placeholder="Write your name here"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Write your email here"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Write your password here"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="inputAvatar" class="form-label">Avatar</label>
                  <input
                    type="url"
                    name="avatar"
                    class="form-control"
                    id="inputAvatar"
                    placeholder="Add avatar url"
                    ;
                  />
                </div>
                <div class="mb-3">
                  <label for="inputAge" class="form-label">Age</label>
                  <input
                    type="number"
                    name="age"
                    class="form-control"
                    id="inputAge"
                    placeholder="Add age (optional)"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputFrom" class="form-label"
                    >Where are you from?</label
                  >
                  <input
                    type="text"
                    name="from"
                    class="form-control"
                    id="inputFrom"
                    placeholder="Write which country you're from here (optional)"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputGenre" class="form-label"
                    >Favorite genre</label
                  >
                  <input
                    type="text"
                    name="genre"
                    class="form-control"
                    id="inputGenre"
                    placeholder="Write your favorite genre here (optional)"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 text-white rounded-pill"
                  id="register-btn"
                >
                  Register account
                </button>
              </form>
              <div class="mt-3 text-center">
                <p>Already a member?</p>
                <a
                  href="/profile/login/"
                  class="btn btn-secondary rounded-pill w-100"
                >
                  Sign in
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-white">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center p-4">
            <small>
              Share your love for books with friends and invite them to join
              you!
            </small>
          </div>
          <div class="col-12 text-center mb-3">
            <small>Copyright 2023 bokvenn</small>
          </div>
          <div class="col-6 text-center pb-3">
            <a href="#" class="text-uppercase">About bokvenn</a>
          </div>
          <div class="col-6 text-center">
            <a href="#" class="text-uppercase">faq</a>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="/js/index.mjs"></script>
  </body>
</html>
