<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page of Bokvenn" />
    <title>Bokvenn | Home</title>
     <!-- Website icon -->
     <link
     rel="icon"
     type="image/svg"
     sizes="16x16"
     href="/images/home-icon.png"
   />
   <link
     rel="icon"
     type="image/svg"
     sizes="32x32"
     href="/images/home-icon.png"
   />
   <!-- Bootstrap stylesheet -->
   <link
     rel="stylesheet"
     href="node_modules/bootstrap/dist/css/bootstrap.min.css"
   />
   <link rel="stylesheet" href="css/styles.css" />
   <!-- Fontawsome icons script -->
   <script
     src="https://kit.fontawesome.com/a2324745d3.js"
     crossorigin="anonymous"
   ></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar shadow fixed-top">
        <div
          class="container-fluid justify-content-between mx-md-4 mx-lg-4 mx-xl-5"
        >
          <a class="navbar-brand w-25" href="home.html"
            ><img src="images/logo.png" alt="Bokvenn logo"
          /></a>
          <ul class="navbar-nav nav flex-row align-items-center">
            <li class="nav-item ps-1 pe-1 mx-md-2 mx-lg-2 text-uppercase">
              <a
                class="nav-link active d-flex flex-column align-items-center"
                aria-current="page"
                href="home.html"
                ><img
                  src="images/home-icon.png"
                  class="w-50"
                  alt="Icon formed as a B for Bokvenn"
                /><span class="mt-1">Home</span></a
              >
            </li>
            <li
              class="nav-item text-uppercase d-flex justify-content-center mx-md-1 mx-lg-1"
            >
              <a class="nav-link text-center w-50" href="index.html"
                >Sign out</a
              >
            </li>
            <li class="nav-item ps-1 pe-1 mx-md-2 mx-lg-2 text-uppercase">
              <a
                class="nav-link d-flex flex-column align-items-center"
                href="profile.html"
                ><img
                  src="images/profiles/profile5.jpg"
                  class="rounded-circle small-profile-img"
                  alt="Sara's profile image"
                /><span class="mt-1">Profile</span></a
              >
            </li>
            <li
              class="nav-item ps-1 pe-1 mx-md-2 mx-lg-2 text-uppercase position-relative"
            >
              <form>
                <a
                  class="nav-link d-flex flex-column align-items-center position-absolute search p-0"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <span class="mt-1">Search</span>
                </a>
                <input
                  type="search"
                  class="search-open position-relative overflow-hidden bg-transparent form-control"
                  placeholder="search here..."
                />
              </form>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main class="mx-3 mx-sm-2 mt-5 pt-2">
      <div class="container p-3 my-3">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-sm-12 col-md-9 col-l-7 col-xl-7">
            <h1>Newsfeed</h1>
            <!-- Create new post -->
            <div class="bg-white rounded shadow p-3 my-3">
              <div class="align-items-center">
                <a href="profile.html">
                  <img
                    src="images/profiles/profile5.jpg"
                    class="rounded-circle medium-profile-img"
                    alt="Sara's profile image"
                  />
                </a>
                <a href="profile.html">Sara Donau</a>
              </div>
              <form class="mt-3" id="createPostForm">
                <select name="selectTitle"
                  class="form-select rounded"
                  aria-label="select reading status"
                  required
                >
                  <option selected>Choose your reading status</option>
                  <option value="Reading right now">Reading right now</option>
                  <option value="Finished book">Finished book</option>
                  <option value="DNF'ed book">DNF'ed book</option>
                  <option value="No reading status">No reading status</option>
                </select>
                  <input
                    type="text"
                    name="bookTitle"
                    class="form-control mt-3"
                    id="inputBook"
                    placeholder="What book (optional)"
                  />
                <textarea name="body"
                  class="form-control rounded mt-3"
                  placeholder="What do you want to say?"
                  required
                ></textarea>
                <button
                  type="submit"
                  class="btn btn-primary text-white mt-3 d-block w-100 rounded-pill"
                >
                  Update post
                </button>
                </form>
              </div>
            </div>
            <!-- Edit post  -->
            <!-- Create new post -->
            <div class="bg-white rounded shadow p-3 my-3">
              <div class="align-items-center">
                <a href="profile.html">
                  <img
                    src="images/profiles/profile5.jpg"
                    class="rounded-circle medium-profile-img"
                    alt="Sara's profile image"
                  />
                </a>
                <a href="profile.html">Sara Donau</a>
              </div>
              <form class="mt-3" id="editPostForm">
                <select name="selectTitle"
                  class="form-select rounded"
                  aria-label="select reading status"
                  required
                >
                  <option selected>Choose your reading status</option>
                  <option value="Reading right now">Reading right now</option>
                  <option value="Finished book">Finished book</option>
                  <option value="DNF'ed book">DNF'ed book</option>
                  <option value="No reading status">No reading status</option>
                </select>
                  <input
                    type="text"
                    name="bookTitle"
                    class="form-control mt-3"
                    id="inputBook"
                    placeholder="What book (optional)"
                  />
                <textarea name="body"
                  class="form-control rounded mt-3"
                  placeholder="What do you want to say?"
                  required
                ></textarea>
                <button
                  type="submit"
                  class="btn btn-primary text-white mt-3 d-block w-100 rounded-pill"
                >
                  Post
                </button>
                </form>
              </div>
            </div>
            <!-- Post 1 -->
            <section id="profilePosts">
      
            
            </section>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-white">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center p-4">
            <small>
              Share your love for books with friends and invite them to join
              you!
            </small>
          </div>
          <div class="col-12 text-center mb-3">
            <small>Copyright 2023 bokvenn</small>
          </div>
          <div class="col-6 text-center pb-3">
            <a href="#" class="text-uppercase">About bokvenn</a>
          </div>
          <div class="col-6 text-center">
            <a href="#" class="text-uppercase">faq</a>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="/js/index.mjs"></script>
</body>
</html>
